 <html>

 <head>

   <link href="https://fonts.googleapis.com/css2?family=Rubik+Puddles&family=Shadows+Into+Light&display=swap" rel="stylesheet">

 </head>

 <body>
   <div class="container">

     <center>

      <label id="header">Hand Gesture APP</label>
      <br>

       <h3 class="emojies">
         <br>

       </h3>
       <br>
       <hr>

<div id="div1">

  <p>
    Take your selfie of a gesture to know the meaning...
    <br>
    <span>&#128076;</span>
         <span>&#128077;</span>

         <span>&#9994;</span>
         <span>&#129304;</span>

         <span>&#128078;</span>

         <hr>
  </p>

</div>
<br><br>
  
<div id="maindiv">
<br><br>
  <div class="col-md-4 col-sm-12 col-xs-12 cam">

    <label id="label">Webcam view</label>
    <br><br>
    <div id="camera"></div>
    <br><br>
    <button onclick="snapshot()" class="btn btn-success btn1">Capture Image</button>
    <br><br><br><br>

    
  
    </div>
   
  

  <div class="col-md-4 col-sm-12 col-xs-12 result_div" >

    <label id="predict">Prediction 1</label>
    <p class="emotion_name" id="result1"></p>
    <p class="emoji" id="emoji_img1"></p>
  
    <label id="predict1">Prediction 2</label>
    <p class="emotion_name" id="result2"></p>
    <p class="emoji" id="emoji_img2"></p>
  
  </div>


    
  


  <div class="col-md-4 col-sm-12 col-xs-12 snap">
    <label id="label">Snapshot</label>
    <br><br>
    <div id="result"></div>
    <br><br>
    <button onclick="predict()" class="btn btn-success">Predict Gesture</button>
    &nbsp;
    <button onclick="delete1()" class="btn btn-success">Delete Image</button>

  </div>

 

     </center>

   </div>

   <center>

    <div class=buttons>
      <button onclick="freeze1()" class="btn btn-warning">Preview Camera</button>
      &nbsp;
      <button onclick="unfreeze1()" class="btn btn-warning">Play Camera</button>
      <br><br>
  
      <button onclick="reset1()" class="btn btn-danger">Stop Camera</button>
      &nbsp;
       <button onclick="start1()" class="btn btn-danger ">Start Camera</button>
    </div>
    

    </center>
